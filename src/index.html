<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="cf, 商城, 周边, 聚诚品, 腾讯">
    <title>home</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="icon" href="/images/favicon.jpg">
</head>

<body>
    <!-- ------------ header ------------- -->
    <header>
    </header>
    <!-- ------------ / header ------------- -->

    <!-- ------------ 内容 ------------- -->
    <section>
        <div class="banner">
            <a href="#">
                <img src="/images/banner.jpg" alt="">
            </a>
        </div>
        <div class="container">
            <!-- shopContainer -->
            <div class="shopContainer">
                <!-- 商品区域 -->
                <div class="block" id="shop1"></div>
                <div class="block" id="shop2"></div>
                <div class="block" id="shop3"></div>
                <div class="block" id="shop4"></div>

                <!-- 商品头部模板(主标题，副标题， 广告大图) -->
                <script type="text/html" id="shoppingTitle">
                    <div class="titleWarp">
                            <h2>{{ item.title }}<i>{{item.subHeading}}</i><a href="#" class="more">更少<i class="icon"></i></a></h2>
                            <div class="adWarp">
                                <a href="#">
                                    <img src="{{item.img}}" alt="adImg">
                                </a>
                            </div>
                    </div>
                </script>
                <!-- 商品内容模板，四条商品信息 -->
                <script type="text/html" id="shoppingContent">
                    <div class="goodBox">
                        <a href="#" class="good">
                            <img src="{{ item.img }}" alt="blt">
                            <p class="name">{{ item.name }}</p>
                            <p class="money">{{ item.money }}</p>
                        </a>
                    </div>
                </script>
            </div>
            <!--  / shopContainer -->
        </div>
    </section>
    <!-- ------------ / 内容 ------------- -->

    <!-- ------------ footer ------------- -->
    <footer></footer>
    <!-- ------------ / footer ------------- -->

</body>
<script src="/libs/require/require.min.js" data-main="/js/indexJs.js"></script>

</html>
