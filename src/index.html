<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="cf, 商城, 周边, 聚诚品, 腾讯">
    <title>home</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="icon" href="/images/favicon.jpg">
</head>

<body>
    <!-- ------------ header ------------- -->
    <header>
    </header>
    <!-- ------------ / header ------------- -->

    <!-- ------------ 内容 ------------- -->
    <section>
        <!--------------------------- 轮播图： banner -->
        <div class="banner">
            <div id="carousel-example-generic" class="carousel slide bannerBox" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="/images/header2.jpg" alt="...">
                        <div class="carousel-caption">
                            first
                        </div>
                    </div>
                    <div class="item">
                        <img src="/images/banner.jpg" alt="...">
                        <div class="carousel-caption">
                            second
                        </div>
                    </div>
                    <div class="item">
                        <img src="/images/header3.jpg" alt="...">
                        <div class="carousel-caption">
                            thrid
                        </div>
                    </div>
                    <div class="item">
                        <img src="/images/header4.jpg" alt="...">
                        <div class="carousel-caption">
                            forth
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <!--------------------------- / 轮播图： banner -->
        <div class="container">
            <!-- shopContainer -->
            <div class="shopContainer">
                <!-- 商品区域 -->
                <div class="block clearFix" id="shop1"></div>
                <div class="block clearFix" id="shop2"></div>
                <div class="block clearFix" id="shop3"></div>
                <div class="block clearFix" id="shop4"></div>

                <!-- 商品头部模板(主标题，副标题， 广告大图) -->
                <script type="text/html" id="shoppingTitle">
                    <div class="titleWarp">
                            <h2>{{ item.title }}<i>{{item.subHeading}}</i><a href="#" class="more">更少<i class="icon"></i></a></h2>
                            <div class="adWarp">
                                <a href="#">
                                    <img src="{{item.img}}" alt="adImg">
                                </a>
                            </div>
                    </div>
                </script>
                <!-- 商品内容模板，四条商品信息 -->
                <script type="text/html" id="shoppingContent">
                    {{ each list item index}}
            <div class="goodBox">
                <a href="#" class="good">
                    <img src="{{ item.img }}" alt="blt">
                    <p class="name">{{ item.name }}</p>
                    <p class="money">{{ item.price }}
                        {{ if item.originPrice}}
                        <span class="originPrice">{{ item.originPrice }}</span>
                        {{ /if }}
                    </p>
                </a>
            </div>
        {{ /each }}
                </script>
            </div>
            <!--  / shopContainer -->
        </div>
    </section>
    <!-- ------------ / 内容 ------------- -->

    <!-- ------------ footer ------------- -->
    <footer></footer>
    <!-- ------------ / footer ------------- -->

</body>
<script src="/libs/require/require.min.js" data-main="/js/indexJs.js"></script>

</html>
