<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>详情页</title>
    <link rel="stylesheet" href="/css/detail.css" />
</head>

<body>
    <!-- header -->
    <header></header>

    <!-- 网址路径 -->
    <div class="hMap">
        <div class="container">
            <a href="#">首页></a>
            <a href="#">首页></a>
            <a href="#">首页</a>
        </div>
    </div>
    <!-- / 网址路径 -->


    <div class="container" id="detailContent">

    </div>

    <script type="text/html" id="detailScript">
        <!--------------------- detail --------------------->
            <div id="detail">
                <!-- left:图片区域 -->
                <div class="left">
                    <div class="middleImg">
                        <img id="zoom_demo" src="{{ data.simg[0] }}" alt="" data-zoom-image="{{ data.simg[0] }}">
                    </div>
                    <div class="smallImg" id="small">
                        {{ each data.simg src }}
                        <a href="javasript:;" data-image="{{ src }}" data-zoom-image="{{ src }}">
                            <img src="{{ src }}" alt="">
                        </a>
                        {{ /each }}
                    </div>
                </div>
                <!-- / left:图片区域 -->

                <!-- right: 商品数据 -->
                <div class="right">
                    <p class="shopName">{{ data.sname }}</p>
                    <p class="desc">{{ data.sdescr }}</p>
                    <div class="price clearFix">
                        <div class="salePrice">{{ data.sprice }}</div>
                        <div class="originPrice">{{ data.originPrice }}</div>
                    </div>
                    <div class="gift">{{ data.sgift }}</div>
                    <div class="saleDesc">
                        <div class="saleNum">{{ data.saleNum }}</div>
                        <div class="appraiseNum">{{ data.appraiseNum }}</div>
                        <div class="score"><span class="icon"></span>{{ data.score }}</div>
                    </div>
                    <div class="like" id="like">
                        <p>枪模</p>
                        {{ each data.slike litem }}
                        <a href="javasript:;">{{ litem }}</a>
                        {{ /each }}
                    </div>
                    <div class="buyNum">
                        <p>数量</p>
                        <div class="warp">
                            <div class="less" onselectstart="return false"  id="less">-</div>
                            <input type="text" class="num" id="num" value="1" />
                            <div class="more" onselectstart="return false" id="more">+</div>
                        </div>
                        <p class="ourNum">(库存充足)</p>
                    </div>
                    <div class="operation">
                        <a href="javasript:;" id="addCart">加入购物车</a>
                        <a href="javasript:;" id="buyNow">立即购买</a>
                        <a href="javasript:;" id="collection"><span class="icon-love"></span>收藏</a>
                    </div>
                </div>
                <!-- / right: 商品数据 -->
            </div>
            <!--------------------- / detail --------------------->
    </script>

</body>
<script src="/libs/require/require.min.js" data-main="/js/detail"></script>

</html>
